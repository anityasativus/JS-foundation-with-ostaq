<!DOCTYPE html>
<html>
<head>
  <title>Clock</title>
</head>
<body>
  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").textContent = time;
      setTimeout(updateClock, 1000);
    }

    updateClock();
  </script>
</body>
</html>
